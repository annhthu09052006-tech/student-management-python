<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sinh Viên</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4f8; padding: 20px; margin: 0; }
        .container { max-width: 900px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 30px; }
        form { background: #f9f9f9; padding: 25px; border-radius: 10px; }
        label { display: block; margin: 15px 0 8px; font-weight: bold; color: #444; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { padding: 12px 30px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 20px; }
        button:hover { background: #0056b3; }
        #downloadBtn { background: #28a745; display: block; width: 300px; margin: 30px auto; }
        #downloadBtn:hover { background: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #007bff; color: white; }
        h3 { text-align: center; color: #333; margin-top: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thêm Sinh Viên</h2>

        <form id="studentForm">
            <label for="name">Tên sinh viên</label>
            <input type="text" id="name" required>

            <label for="age">Tuổi</label>
            <input type="number" id="age" required>

            <label for="id">ID (Mã sinh viên)</label>
            <input type="text" id="id" required>

            <label for="score">Điểm (0-10)</label>
            <input type="number" step="0.1" id="score" required>

            <button type="submit">Thêm Sinh Viên</button>
        </form>

        <button id="downloadBtn">Tải file students.json</button>

        <h3>Danh sách sinh viên</h3>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Tuổi</th>
                    <th>Điểm</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Ngăn reload trang
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const id = document.getElementById('id').value;
            const score = document.getElementById('score').value;

            alert(`Đã nhận dữ liệu:\nTên: ${name}\nTuổi: ${age}\nID: ${id}\nĐiểm: ${score}`);
        });
    </script>
</body>
</html>
