<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US02 - Thêm Sinh Viên</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4f8; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        form { background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { padding: 12px 30px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px; }
        button:hover { background: #0056b3; }
        #downloadBtn { background: #28a745; margin: 20px 0; display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>US02 - Thêm Sinh Viên</h2>

        <form id="studentForm">
            <label>Tên sinh viên</label>
            <input type="text" id="name" required>

            <label>Tuổi</label>
            <input type="number" id="age" required>

            <label>ID (Mã sinh viên)</label>
            <input type="text" id="id" required>

            <label>Điểm (0-10)</label>
            <input type="number" step="0.1" id="score" required>

            <button type="submit">Thêm Sinh Viên</button>
        </form>

        <button id="downloadBtn">Tải file students.json</button>

        <h3>Danh sách sinh viên</h3>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Tuổi</th>
                    <th>Điểm</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
    let students = [];

    function renderTable() {
        const tbody = document.querySelector('#studentTable tbody');
        tbody.innerHTML = '';
        students.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>\( {student.id}</td><td> \){student.name}</td><td>\( {student.age}</td><td> \){student.score}</td>`;
            tbody.appendChild(row);
        });
    }

    document.getElementById('studentForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const age = parseInt(document.getElementById('age').value);
        const id = document.getElementById('id').value.trim();
        const score = parseFloat(document.getElementById('score').value);

        if (age <= 0) {
            alert('Tuổi phải lớn hơn 0!');
            return;
        }
        if (score < 0 || score > 10) {
            alert('Điểm phải từ 0 đến 10!');
            return;
        }
        if (!name || !id) {
            alert('Vui lòng nhập đầy đủ tên và ID!');
            return;
        }

        // Thêm sinh viên vào danh sách
        students.push({ id, name, age, score });
        renderTable();

        this.reset();
        alert('Thêm sinh viên thành công!');
    });

    // Hiển thị bảng trống lúc đầu
    renderTable();
</script>
</body>
</html>
