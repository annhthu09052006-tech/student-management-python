<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Thêm Sinh Viên</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4f8; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        form { background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { padding: 12px 30px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px; }
        button:hover { background: #0056b3; }
        #downloadBtn { background: #28a745; margin: 20px 0; display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2> Thêm Sinh Viên</h2>

        <form id="studentForm">
            <label>Tên sinh viên</label>
            <input type="text" id="name" required>

            <label>Tuổi</label>
            <input type="number" id="age" required>

            <label>ID (Mã sinh viên)</label>
            <input type="text" id="id" required>

            <label>Điểm (0-10)</label>
            <input type="number" step="0.1" id="score" required>

            <button type="submit">Thêm Sinh Viên</button>
        </form>

        <button id="downloadBtn">Tải file students.json</button>

        <h3>Danh sách sinh viên</h3>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Tuổi</th>
                    <th>Điểm</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
   <script>
        // Commit 2: Form hoạt động - người dùng có thể nhập dữ liệu
        const form = document.getElementById('studentForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Ngăn trang reload

            // Lấy dữ liệu từ các ô nhập
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value;
            const id = document.getElementById('id').value.trim();
            const score = document.getElementById('score').value;

            // Kiểm tra xem có nhập gì chưa (chỉ kiểm tra trống, chưa validate số)
            if (name === '' || age === '' || id === '' || score === '') {
                alert('Vui lòng nhập đầy đủ tất cả các trường!');
                return;
            }

            // Hiện thông báo dữ liệu đã nhận được
            alert(`
Đã nhận thông tin sinh viên:

Tên: ${name}
Tuổi: ${age}
ID: ${id}
Điểm: ${score}
            `);
        });
    </script>
</body>
</html>
